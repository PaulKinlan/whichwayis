<!DOCTYPE HTML>
<html>
  <head>
    <title>Which way is</title>
    <meta name="viewport" content="width=device-width; height=device-height; user-scalable=no" />
    <script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
    <style>
      .requesting {
        display: none;
      }

      .locationCapturing {
        background-color: orange;
      }

      .locationCapturing .requesting {
        display: block;
      }

      .locationCaptured {
        background-color: green;
      }

      .locationCaptureFailed {
        background-color: red;
      }
      
      #heading {
        position: absolute;
        top: 0;
        height: 2em;
        left: 0;
        right: 0;
        z-index:3;
      }
      
      #heading input[type="search"] {
        font-size: 2em;
        width: 100%;
      }
      
      #background {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index:1;
      }
      
      #pointer {
        position: absolute;
        -webkit-transform-origin: 50% 50%;
        -webkit-transform: rotate(0deg);
        width: 100%;
        height: 128px;
        background-color: red;
        z-index:2;
      }
    </style>
    <script>
      var dumpObject = function(obj) {
        for(var key in obj) {
          console.log("key: " + key + ", value: " + obj[key]);
        }
      }
    
      var OnAnyChange = function(properties, callback) {
        var callback = callback || function() {};
       
        var listener = function(val) {
          callback(val);
        };
      
        for(var i = 0; i < properties.length; i++) {
          var property = properties[i];
          property.addChangeListener(listener);
        }
      };
      
      var Observable = function(propertyName, _this) {
        var value;
        this.changeListeners = [];
        var  changeListeners = this.changeListeners
        
        _this.__defineGetter__(propertyName, function() {
          return value;
        });
        
        _this.__defineSetter__(propertyName, function(newVal) {
          value = newVal;
          for(var i = 0; i < changeListeners.length; i++) {
            changeListeners[i].call(_this, newVal);
          }
        });
      };
      
      Observable.prototype.addChangeListener = function(callback) {
        this.changeListeners.push(callback);
      };
      
      Observable.prototype.removeChangeListener = function(callback) {
        var i = this.changeListeners.indexOf(callback);
        this.changeListeners = this.changeListeners.splice(i, 1);
      };
      
      var GeoView = function() {
        var _controller = undefined;
        var _root = document.body;
        
        var changeState = function() {
          _root.className = state;
        };
        
        this.init = function(controller) {
          _controller = controller;
          var targetInput = document.getElementById("requestedLocation");
          targetInput.addEventListener("change", function() {
            _controller.targetChanged(targetInput.value);
          });
        };
        
        this.showLocation = function(location) {
          var mapimgSrc = document.getElementById("background");
          var apiKey = "AIzaSyAl280d28vAJd_6431Uc0N5AwHMowThy8c";
          var dimensions = window.innerWidth + "x" + window.innerHeight;
          var url = "http://maps.google.com/maps/api/staticmap?center=" + location.latitude + "," + location.longitude + "&zoom=13&sensor=false&size=" + dimensions + "&maptype=roadmap&key=" + apiKey;
        
          mapimgSrc.src = url;       
        };
        
        this.showDirection = function(model, distance, bearing) {
          console.log(model.heading.trueHeading);
          var angle = model.heading.trueHeading - bearing;
          var pointer = document.getElementById("pointer");
          pointer.style.webkitTransform = "rotate(" + angle + "deg)";
          pointer.height = pointer.width;
        };
        
        this.showError = function(err) {};
        this.showFetching = function() {};
      };
      
      var GeoModel = function() {
        this.location = {};
        this.heading = 0.0;
        this.target = {};
      };
      
      var GeoController = function(view, model) {
        var model = model;
        view.controller = this;
        // Private State
        var _locationObserver = new Observable("location", model);
        var _headingObserver = new Observable("heading", model);
        var _targetObserver = new Observable("target", model);
        
        var headingWatch;
        
        // Logic
        OnAnyChange([_locationObserver, _targetObserver, _headingObserver], function() {
          if(!!model.location == false || !!model.target == false) return;
          
          // Recalculate the distance
          var distance = calculateDistance();
          console.log("Distance: " + distance);
          
          // Recalculate the bearing
          var bearing = calculateBearing();
          console.log("Bearing: " + bearing);
          
          // Update View
          view.showDirection(model, distance, bearing); 
        });
       
        
        OnAnyChange([_locationObserver], function(value) {
          view.showLocation(model.location);
        });
        
        // Public Interfaces
        this.init = function() {
          view.init(this);       
        };
        
        this.targetChanged = function(target) {
          changeTarget(target);
        };
        
        this.getLocation = function() {
          var onSuccess = function(pos) {
            var coords = pos.coords;
            model.location = { latitude: coords.latitude, longitude: coords.longitude };
          };
          var onFailure = function(err) {
            console.log("ERROR: " + err);
            view.showError(err);
          };
          
          var onHeadingSuccess = function(heading) {
            console.log("HEADING: " + heading.trueHeading)
            model.heading = heading;
          };
          
          navigator.geolocation.getCurrentPosition(onSuccess, onFailure);
          headingWatch = navigator.compass.watchHeading(onHeadingSuccess, onFailure, {frequency: 3000});
        };
        
        var changeTarget = function(target) {
          _geocode(target, function(location) {
            // update the model
            if(location.status === "OK") {
              var geometry = location.results[0].geometry.location;
              model.target = { "latitude": geometry.lat, "longitude": geometry.lng} ;
            }
            else {
              // there was an error geocoding.
            }
          });
        };
      
        // Private Methods
        const GEOCODE_BASE_URL = "http://maps.googleapis.com/maps/api/geocode/json";
        var apiKey = "AIzaSyAl280d28vAJd_6431Uc0N5AwHMowThy8c";
        
        var _geocode = function(address, callback) {
          var xhr = new XMLHttpRequest();
          xhr.onload = function() {
            console.log(xhr.responseText);
            var data = JSON.parse(xhr.responseText);
            callback(data);
          };
          
          xhr.onerror = function() {
            console.log("there was an error geocoding");
          };
          
          var query = GEOCODE_BASE_URL + "?sensor=false&address=" + encodeURIComponent(address);
          console.log(query)
        
          xhr.open("GET", query);
          xhr.send();
        };
        
        //http://www.movable-type.co.uk/scripts/latlong.html
        /** Converts numeric degrees to radians */
        if (typeof(Number.prototype.toRad) === "undefined") {
          Number.prototype.toRad = function() {
            return this * Math.PI / 180;
          }
        }
        
        if (typeof(Number.prototype.toDeg) === "undefined") {
          Number.prototype.toDeg = function() {
            return this * 180 / Math.PI;
          }
        }
        
        var calculateDistance = function() {
          var lat1 = model.location.latitude;
          var lon1 = model.location.longitude;
          var lat2 = model.target.latitude;
          var lon2 = model.target.longitude;
          
          var R = 6371; // km
          var dLat = (lat2-lat1).toRad();
          var dLon = (lon2-lon1).toRad();
          var lat1 = lat1.toRad();
          var lat2 = lat2.toRad();
		
          var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
          return R * c;
        };
      
        var calculateBearing = function() {
          var lat1 = model.location.latitude;
          var lon1 = model.location.longitude;
          var lat2 = model.target.latitude;
          var lon2 = model.target.longitude;
          var dLat = (lat2-lat1).toRad();
          var dLon = (lon2-lon1).toRad();
          var lat1 = lat1.toRad();
          var lat2 = lat2.toRad();
        
          var y = Math.sin(dLon) * Math.cos(lat2);
          var x = Math.cos(lat1)*Math.sin(lat2) -
                  Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
          return Math.atan2(y, x).toDeg();
        };

      };
        
      var view = new GeoView();
      var model = new GeoModel();
      var controller = new GeoController(view, model);

      document.addEventListener("deviceready", function() {
        controller.init();
        controller.getLocation();
      }, false);

    </script>
  </head>
  <body>
    <div id="heading">
      <input type="search" id="requestedLocation" />
    </div>
    <img id="background">
    <img id="pointer">
  </body>
</html>
